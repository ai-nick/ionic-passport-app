<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
	<form #loginForm="ngForm" novalidate>
		<ion-list>
			<ion-item>
				<ion-input [(ngModel)]="login.email" name="email" type="text" #email="ngModel" placeholder="Email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" placeholder="Password"></ion-input>
			</ion-item>
		</ion-list>
		<div padding>
			<button ion-button color="primary" (click)="onLogin(loginForm)" block>Login</button>
		</div>
	</form>
</ion-content>
